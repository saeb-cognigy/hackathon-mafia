<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Client</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #characterInfo {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            border-left: 4px solid #4CAF50;
        }

        .controls {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #startButton {
            background-color: #4CAF50;
        }

        #stopButton {
            background-color: #f44336;
        }

        .title {
            font-size: 2em;
            margin-bottom: 30px;
            color: #4CAF50;
            text-align: center;
        }

        .actions-list {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .actions-list button {
            background-color: #2c2c2c;
            border: 1px solid #4CAF50;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .actions-list button:hover {
            background-color: #4CAF50;
            transform: translateY(-2px);
        }

        .actions-list button:disabled {
            background-color: #444;
            border-color: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .actions-list button:disabled:hover {
            transform: none;
            background-color: #444;
        }

        #dayTimeInfo {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 25px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            border-left: 4px solid #FFD700;
            transition: all 0.3s ease;
        }

        #dayTimeInfo span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .waiting-message {
            color: #888;
            font-style: italic;
            text-align: center;
            margin: 20px 0;
        }

        .actions-list button.optional-action {
            background-color: #2c2c2c;
            border: 1px dashed #4CAF50;
            opacity: 0.8;
        }

        .actions-list button.optional-action:hover {
            background-color: #3c3c3c;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="characterInfo"></div>
    <h1 class="title">Game Communication</h1>
    <div class="controls">
        <button id="startButton">Start Voice Chat</button>
        <button id="stopButton" disabled>Stop Voice Chat</button>
    </div>
    <script src="client.js"></script>
</body>
</html>
